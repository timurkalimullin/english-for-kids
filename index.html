<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <title>English for kids</title>
</head>
<body>
  <header>
      <div class="header__wrapper wrapper">
        <div id="hamburger-icon" title="Menu">
          <span class="line line-1"></span>
          <span class="line line-2"></span>
          <span class="line line-3"></span>
        </div>
        <nav id="nav">
          <ul>
            <li class="sub-link" id="main-page">Main Paige</li>
            <li class="sub-link" id="action-set-a">Action (Set A)</li>
            <li class="sub-link" id="action-set-b">Action (Set B)</li>
            <li class="sub-link" id="animal-set-a">Animal (Set A)</li>
            <li class="sub-link" id="animal-set-b">Animal (Set B)</li>
            <li class="sub-link" id="clothes">Clothes</li>
            <li class="sub-link" id="emotions">Emotions</li>
          </ul>
        </nav>
        <div class="home sub-link" id="main-page">
        </div>
        <div class="switcher__container">
          <label class="rocker">
            <input type="checkbox" checked autocomplete="off">
            <span class="switch-left">TRAIN</span>
            <span class="switch-right">PLAY</span>
          </label>
        </div>
      </div>
  </header>

  <div class="star-bar"></div>

  <main>
      <div class="main__wrapper wrapper">

      </div>
      <div class="btn__wrapper"></div>
  </main>


<script type="module" src="index.js"></script>
